<html>	
	<head>
		<link rel="stylesheet" href="resources/style.css" />
		<title>Funkshark Downloader</title>
		<script type="text/javascript" src="resources/js/jquery.min.js"></script>
		<script type="text/javascript" src="application.js"></script>
	</head>
	
	<body>
		<div id="feedback">
			
		</div>
	
		<header>
			<h1>Funkshark Downloader</h1>
		</header>
		
		<section id="main">
			
			<h1>Search for a song and download it!</h1>
			
			<div>
				<input value="Song title..." onfocus="if (this.value == 'Song title...') this.value = ''" onblur="if (this.value == '') this.value = 'Song title...'" type="text" id="title" />
				
			</div>
			
			<ul id="list">
			
			</ul>
			<div id="more">more</div>
			
		</section>

		<section id="settings">
			<h1>You found the not-so-secret-settings page!</h1>
			<input id="downloadlocation" type="file" nwdirectory />
			<button id="downloadlocation">Change Download Folder</button>
		</section>
		<span id="settings">Settings</span>
		<script type="text/javascript">
			funkshark.init();
		</script>

		<div id="icon"> </div>
			
		<div id="donate">
			<script src="http://coinwidget.com/widget/coin.js"></script>
			<script>
			CoinWidgetCom.go({
				wallet_address: "17Z7gcmfs56cKy7aj215kSaDuBff97Urt6"
				, currency: "bitcoin"
				, counter: "count"
				, alignment: "ac"
				, qrcode: true
				, auto_show: false
				, lbl_button: "Donate"
				, lbl_address: "Thanks for donating, it'll be put to good use!"
				, lbl_count: "Donations"
				, lbl_amount: "BTC"
			});
			</script>
		</div>
	</body>
</html>
